<html lang="en">
	<head>
	 <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<title>Contact Us</title>
	<script type="text/javascript" src="validateForm.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
	
		<style>
		label {
		padding: 10px 5px 10px 5px;
		margin: 10px;
		}
		
		textarea {
    width: 50%;
    height: 150px;
    padding: 20px 20px;
    margin: 12px 0;
    box-sizing: border-box;
    border: 2px solid #0d1f2d;
    border-radius: 3px;
    background-color: #fff;
    resize: none;
	}
	
		div {
	padding: 10px;
	}
	
		.required {
	font-weight: bold
	}
	
		form {
		border: 2px solid #0d1f2d;
		border-radius: 3px;
		padding: 0px 0px 10px 0px;
	}
		</style>
		<noscript>JavaScript is off. Please enable to view full site.</noscript>
	</head>
	
	<body>
	<div class="container">
		<header>
			<h1 style="text-align:center">Whitey's Tavern</h1>
		</header>
		
		<hr />
		
		<nav>
		<a class="btn badge-pill" href="Home.html"><i class="fas fa-home"></i></a>	  <a class="btn badge-pill" href="menu.html"> Menu</a>		<a class="btn badge-pill" href="contactus.html"> Contact Us</a>
		</nav>
		
		<hr />
		
		<section>
		
		<center>
		<form name="contactUs" onsubmit="return validateForm();" action="thankYou.html" method="POST">
			<label class="required" for="name">Name:</label>
			<input type="text" id="name" name="name"> <br />
			<br>
			<label class="required"	for="email">Email:</label>
			<input type="text" id="email" name="email"> <br />
			<br>
			<label class="required" for="phone">Phone:</label>
			<input type="text" id="phone" name="phone"> <br />
			<br>
			
			<label for="inquiry reason">Reason for Inquiry:</label>
			<select id="inquiry reason" name="inquiry reason">
				<option value="default" selected>Catering</option>
				<option value="morning">Private Party</option>
				<option value="afternoon">Feedback</option>
				<option value="evening">Other</option>
			</select>	
			<br>
		
			<label vertical-align="middle" for="info">Additional Information:</label>
			<textarea id="info" name="info"></textarea>
			<br>
		<div>
			<label>Have you been to the restaurant?</label>
			<input type="radio" id="choice1" name="questionnaire" value="no">
			<label for="choice1">No</label>
			<input type="radio" id="choice2" name="questionnaire" value="yes">
			<label for="choice2">Yes</label>
			<br>
		</div>	
		<div>
			<label>Best days to contact you:</label>
				<input type="checkbox" id="monday" name="day" value="monday">
				<label for="monday">M</label>
		
				<input type="checkbox" id="tuesday" name="day" value="tuesday">
				<label for="tuesday">T</label>
		
				<input type="checkbox" id="wednesday" name="day" value="wednesday">
				<label for="wednesday">W</label>
		
				<input type="checkbox" id="thursday" name="day" value="thursday">
				<label for="thursday">TH</label>
		
				<input type="checkbox" id="friday" name="day" value="friday">
				<label for="friday">F</label>
			<br>
		</div>
		<input type="submit" value="Send Request" />
		
		</form>
		</center>
		<br />
		<footer>
		<P style="text-align:center"> 123 English Countryside Rd, Londontown, 54321</p>
		<p style="text-align:center"> 555-999-0128</p>
		</footer>
	</div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
